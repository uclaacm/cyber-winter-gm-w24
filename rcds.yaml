docker:
  image:
    prefix: us-west1-docker.pkg.dev/la-ctf/lactf-challs
defaults:
  containers:
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 64Mi
backends:
  - resolve: k8s
    options:
      domain: lac.tf
      ingressController: nginx
  - resolve: rctf
    options:
      url: "https://platform.lac.tf"
      token: "RCTF_SIGNED_TOKEN_HERE"
