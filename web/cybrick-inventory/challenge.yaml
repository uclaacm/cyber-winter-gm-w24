name: cybrick-inventory
author: arcblroth
description: >-
  Deep within the ACM Cyber® LLC intranet, you've found a curious inventory page for some premarket product called a _Cybrick™_.
  There's just one problem - it's protected by the most complicated authentication system you've ever seen!
  Can you find the secret to making a Cybrick™?

  {{link}}

flag: "cyber{cybr1ck5_ar3_mad3_w1th_l0v3}"

containers:
  main:
    build: .
    replicas: 1
    ports:
      - 80

expose:
  main:
    - target: 80
      http: cybrick-inventory
